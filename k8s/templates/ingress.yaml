{{- if .Values.ingress.enabled -}}
{{- $fullname := include "kube-ts-server.fullname" . -}}
{{- $ingressPaths := .Values.ingress.paths -}}
{{- $servicePort := .Values.service.port }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ $fullname }}
  labels:
    app.kubernetes.io/name: {{ include "kube-ts-server.name" . }}
    helm.sh/chart: {{ include "kube-ts-server.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  {{- with .Values.ingress.annotations }}
  annotations:
    certmanager.k8s.io/cluster-issuer: {{ .Values.cluster_issuer.name }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .Values.cluster_issuer.secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ . | quote }}
      http:
        paths:
	{{- range $ingressPaths }}
          - backend:
              serviceName: {{ $fullname }}
              servicePort: {{ $servicePort }}
	{{- end }}
  {{- end }}
{{- end }}
